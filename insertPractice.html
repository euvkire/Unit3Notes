<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>What is this?</h3>
        <h4>I dont want this</h4>
    </div>
</div>
<script>
    const content = document.querySelector('.content');
    //replace contents of an html tag using innerHTML
    content.innerHTML = '<h1 id="gone">I love Zelda</h1><h4>Some other message here</h4>';



    //add a new element in addition to existing elements
    const zelda = document.createElement('h1');
    zelda.innerHTML = 'I love Zelda';
    content.appendChild(zelda);
    const Rick = document.createElement('h1');
    Rick.innerHTML = 'Rick on top!!!';
    content.appendChild(Rick);
    const Button = document.createElement('h1');
    Button.innerHTML = 'Buttons';
    content.appendChild(Button);
    const icecream = document.createElement('h1');
    icecream.innerHTML = 'I love Icecream';
    content.appendChild(icecream);

    //put this at the top in additions to existing elements
    const food = document.createElement('h1');
    food.innerHTML = 'I love Pizza';
    content.insertAdjacentElement('afterbegin', food);

    // const food = document.createElement('h1');
    // food.innerHTML = 'I love Pizza';
    // content.insertAdjacentElement('beforeend', food);
    //
    // const food = document.createElement('h1');
    // food.innerHTML = 'I love Pizza';
    // content.insertAdjacentElement('afterend', food);

    //to remove an element
    const unwantedElement = document.querySelector('h4');
    unwantedElement.remove();
    const unwantedElement2 = document.querySelector('.gone');
    unwantedElement2.remove();

</script>
</body>
</html>
