<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>Enter item</h3>
        <div class="row">
            <div>
                <label for="first-name">Item name</label>
                <input type="text" id="first-name" name="first-name" style="width: 100px;">

            </div>
        </div>
    </div>
</div>
<div class="row"></div>
<button id="name-button">Add item</button>
<script>
    const firstNameInput = document.getElementById('first-name');
    const button = document.getElementById('name-button');
    content = document.querySelector(`.content`);

    button.addEventListener('click', handleName);

    function handleName(event) {

        event.preventDefault();

        const firstName = firstNameInput.value;


        const message = document.createElement('p');

        message.innerText = `- ${firstName}`;

        content.appendChild(message);

        firstNameInput.value = '';

    }
</script>
</body>
</html>
